<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Voice Command Visualizer</title>
</head>

<body>
    <div class="visualizer">
        <svg class="circle" width="300" height="300" viewBox="0 0 300 300">
            <!-- Multiple outer rings with different shades -->
            <circle class="outer-ring outer-ring-1" cx="150" cy="150" r="100"></circle>
            <circle class="outer-ring outer-ring-2" cx="150" cy="150" r="120"></circle>
            <circle class="outer-ring outer-ring-3" cx="150" cy="150" r="140"></circle>

            <circle class="inner-wave" cx="150" cy="150" r="120"></circle>
        </svg>
    </div>
    <script src="script.js"></script>
</body>

</html>
